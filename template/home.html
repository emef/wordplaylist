{% extends "base.html" %}

{% block title %}
wordplaylist 
{% endblock title %}

{% block content  %}

<div class="box">
  
  <h3>PLAYLISTS</h3>

  <div id="playlists" class="box-list">
    {% for pl in playlists %}
    <div><a href="javascript:page.start_quiz({{pl.id}})">{{pl.name}}</a></div>
    {% endfor %}
  </div>
  
</div>

<div id="play-area">
  <br /><br />
  <div>Select a playlist to start the quiz.</div>
</div>

{% endblock content %}
